<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duck Life 2: World Champion</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen">
  <!-- Header -->
  <header class="w-full text-center py-4">
    <a href="https://unblokedgamzone.github.io/">
      <img src="logo.png" alt="Unblocked Game Zone Logo" class="w-32 mx-auto mb-2">
    </a>
    <h1 class="text-3xl font-bold">Duck Life 2: World Champion</h1>
  </header>
  <!-- Main Emulator Section -->
  <div class="flex w-full max-w-7xl mx-auto my-8 px-4">
    <!-- Left Ad Space -->
    <div class="w-1/4 bg-gray-800 flex items-center justify-center mr-4">
      <div class="text-center"></div>
    </div>
    <!-- Ruffle Emulator + Controls Below -->
    <div class="w-1/2 flex flex-col items-center">
      <!-- Emulator Container -->
      <div class="border-4 border-blue-500 rounded-lg p-4 bg-black w-full">
        <div id="ruffle-player" class="w-full" style="aspect-ratio: 4/3; max-height: 600px;"></div>
      </div>
      
      <!-- Fullscreen Button + Description -->
      <div class="mt-8 w-full flex flex-row gap-8 items-start">
        <!-- Fullscreen Button -->
        <div class="flex gap-6">
          <button id="fullscreen-btn" class="w-20 h-20 p-4 bg-gray-800 rounded-lg hover:bg-gray-700 transition-all cursor-pointer">
            <img src="fullscreen.png" alt="Fullscreen" class="w-full h-full object-contain">
          </button>
        </div>
        
        <!-- Description Panel -->
        <div class="flex-1 bg-gray-800 rounded-lg p-6 shadow-lg text-lg">
          <h3 class="text-xl font-bold mb-4">Description</h3>
          <p>No description yet.</p>
        </div>
      </div>
    </div>
    <!-- Right Ad Space -->
    <div class="w-1/4 bg-gray-800 flex items-center justify-center ml-4">
      <div class="text-center"></div>
    </div>
  </div>
  
  <!-- Game Selection Boxes (4 Larger Squares) -->
  <div class="w-full max-w-7xl mx-auto my-8 px-4">
    <h2 class="text-2xl font-bold mb-4 text-center">Featured Games</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <a href="#featured1" class="bg-gray-700 rounded-lg p-4 flex items-center justify-center h-48 cursor-pointer hover:bg-gray-600">
        <img src="https://via.placeholder.com/200x200?text=Game+1" alt="Game 1" class="w-full h-full object-cover rounded">
      </a>
      <a href="#featured2" class="bg-gray-700 rounded-lg p-4 flex items-center justify-center h-48 cursor-pointer hover:bg-gray-600">
        <img src="https://via.placeholder.com/200x200?text=Game+2" alt="Game 2" class="w-full h-full object-cover rounded">
      </a>
      <a href="#featured3" class="bg-gray-700 rounded-lg p-4 flex items-center justify-center h-48 cursor-pointer hover:bg-gray-600">
        <img src="https://via.placeholder.com/200x200?text=Game+3" alt="Game 3" class="w-full h-full object-cover rounded">
      </a>
      <a href="#featured4" class="bg-gray-700 rounded-lg p-4 flex items-center justify-center h-48 cursor-pointer hover:bg-gray-600">
        <img src="https://via.placeholder.com/200x200?text=Game+4" alt="Game 4" class="w-full h-full object-cover rounded">
      </a>
    </div>
  </div>
  <!-- Smaller Icon Boxes (5 Icons) -->
  <div class="w-full max-w-7xl mx-auto my-8 px-4">
    <h2 class="text-2xl font-bold mb-4 text-center">Menu</h2>
    <div class="grid grid-cols-5 gap-2">
      <a href="https://unblokedgamzone.github.io/" class="bg-gray-700 rounded-lg p-1 flex items-center justify-center h-16 cursor-pointer hover:bg-gray-600">
        <span class="text-sm font-medium text-center">Home</span>
      </a>
      <a href="https://unblokedgamzone.github.io/contact.html" class="bg-gray-700 rounded-lg p-1 flex items-center justify-center h-16 cursor-pointer hover:bg-gray-600">
        <span class="text-sm font-medium text-center">Contacts</span>
      </a>
      <a href="https://unblokedgamzone.github.io/forms.html" class="bg-gray-700 rounded-lg p-1 flex items-center justify-center hHAS-16 cursor-pointer hover:bg-gray-600">
        <span class="text-sm font-medium text-center">Forms</span>
      </a>
      <a href="https://unblokedgamzone.github.io/games.html" class="bg-gray-700 rounded-lg p-1 flex items-center justify-center h-16 cursor-pointer hover:bg-gray-600">
        <span class="text-sm font-medium text-center">Games</span>
      </a>
      <a href="https://unblokedgamzone.github.io/settings.html" class="bg-gray-700 rounded-lg p-1 flex items-center justify-center h-16 cursor-pointer hover:bg-gray-600">
        <span class="text-sm font-medium text-center">Settings</span>
      </a>
    </div>
  </div>

  <script>
    // Ruffle Emulator Initialization
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    const container = document.getElementById("ruffle-player");
    
    player.style.width = '100%';
    player.style.height = '100%';
    container.appendChild(player);
    player.load("ducklife2worldchampion.swf");

    // Fullscreen functionality
    const fullscreenBtn = document.getElementById("fullscreen-btn");
    const emulatorContainer = container.parentElement;

    fullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        if (emulatorContainer.requestFullscreen) emulatorContainer.requestFullscreen();
        else if (emulatorContainer.webkitRequestFullscreen) emulatorContainer.webkitRequestFullscreen();
        else if (emulatorContainer.msRequestFullscreen) emulatorContainer.msRequestFullscreen();
      } else {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        else if (document.msExitFullscreen) document.msExitFullscreen();
      }
    });
  </script>
</body>
</html>
