<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Log - Unblocked Games</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2.8em;
            margin: 0;
            color: #223e7a;
            text-shadow: 0 0 10px rgba(34, 62, 122, 0.5);
        }
        .subtitle {
            color: #888;
            font-size: 1.1em;
        }
        .update {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #223e7a;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .update-date {
            font-size: 1.3em;
            font-weight: bold;
            color: #223e7a;
            margin-bottom: 12px;
        }
        .update-title {
            font-size: 1.5em;
            margin: 0 0 15px 0;
            color: #ffffff;
        }
        .update ul {
            margin: 10px 0 0 20px;
            padding-left: 0;
        }
        .update li {
            margin-bottom: 8px;
            position: relative;
        }
        .update li::before {
            content: "→";
            color: #223e7a;
            margin-right: 10px;
            font-weight: bold;
        }
        .no-updates {
            text-align: center;
            font-size: 1.2em;
            color: #888;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 12px;
            border-left: 5px solid #223e7a;
        }
        footer {
            text-align: center;
            margin-top: 60px;
            color: #666;
            font-size: 0.9em;
        }
        .back-button {
            display: block;
            width: 220px;
            margin: 40px auto 20px;
            padding: 14px 20px;
            background-color: #223e7a;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(34, 62, 122, 0.4);
        }
        .back-button:hover {
            background-color: #2a4d9c;
            transform: translateY(-3px);
        }
        .back-button:active {
            transform: translateY(1px);
        }
        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            .update { padding: 18px; }
            .update-title { font-size: 1.3em; }
            .back-button { width: 180px; font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Update Log</h1>
            <p class="subtitle">What's new on Unblocked Games</p>
        </header>

        <!-- Placeholder when there are no updates yet -->
        <div class="no-updates">
            <p>No updates have been added yet.<br>Check back soon for the latest news and changes!</p>
        </div>

        <!-- To add a new update, copy this block and paste it above the no-updates section (newest on top)
        <div class="update">
            <div class="update-date">Month Day, Year</div>
            <h2 class="update-title">Version X.X - Update Name</h2>
            <ul>
                <li>Your update point here</li>
                <li>Another change or addition</li>
            </ul>
        </div>
        -->

        <!-- Back to Home button -->
        <a href="https://unblokedgamzone.github.io/" class="back-button">← Back to Home</a>

        <footer>
            <p>© 2025 Unblocked Games | Last updated: December 13, 2025</p>
        </footer>
    </div>
</body>
</html>
