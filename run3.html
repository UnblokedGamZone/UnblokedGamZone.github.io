<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Run 3 Game</title>

  <!-- Ruffle.js (this will run the SWF file) -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #game-container {
      border: 2px solid #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Play Run 3</h1>
  </header>

  <main>
    <!-- SWF Game Container -->
    <div id="game-container">
      <div id="ruffle-player" style="width: 100%; height: 600px;"></div>
    </div>
    <div id="error-message" style="display: none; color: red; text-align: center;">
      Failed to load the game. Please try again later.
    </div>
  </main>

  <script>
    // Ruffle Emulator Initialization
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    document.getElementById("ruffle-player").appendChild(player);

    // Link to the raw URL of your SWF file on GitHub Pages
    const swfUrl = "https://unblockedgamzone.github.io/run3.swf";  // Corrected URL

    player.load(swfUrl).then(() => {
      console.log("Game loaded successfully!");
    }).catch((error) => {
      console.error("Failed to load SWF file:", error);
      document.getElementById("error-message").style.display = "block";
    });
  </script>
</body>
</html>
