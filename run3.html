<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Run 3 Game</title>

  <!-- Ruffle.js (this will run the SWF file) -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
  <header>
    <h1>Play Run 3</h1>
  </header>

  <main>
    <!-- SWF Game Container -->
    <div id="game-container">
      <div id="ruffle-player" style="width: 100%; height: 600px;"></div>
    </div>
  </main>

  <script>
    // Ruffle Emulator Initialization
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    document.getElementById("ruffle-player").appendChild(player);

    // Link to the raw URL of your SWF file on GitHub Pages
    player.load("https://unblokedgamzone.github.io/run3.swf");  // Correct URL here
  </script>
</body>
</html>
