<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien Hominid - Unblocked</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle@0.2.0-nightly.2025.8.14"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen">
  <!-- Header -->
  <header class="w-full text-center py-4">
    <h1 class="text-3xl font-bold">Alien Hominid</h1>
  </header>

  <!-- Main Emulator Section -->
  <div class="flex w-full max-w-7xl mx-auto my-8 px-4">
    <!-- Left Ad Space -->
    <div class="w-1/4 bg-gray-800 flex items-center justify-center mr-4">
      <div class="text-center"></div>
    </div>
    <!-- Ruffle Emulator -->
    <div class="w-1/2">
      <div class="border-4 border-blue-500 rounded-lg p-4 bg-black">
        <div class="w-full" style="aspect-ratio: 550/400; max-width: 650px; margin: 0 auto;">
          <object type="application/x-shockwave-flash" data="alien_hominid.swf" width="100%" height="100%">
            <param name="movie" value="alien_hominid.swf">
            <param name="quality" value="high">
            <param name="allowScriptAccess" value="always">
            <p>Flash not supported? Install Ruffle or download Flash Player.</p>
          </object>
        </div>
      </div>
    </div>
    <!-- Right Ad Space -->
    <div class="w-1/4 bg-gray-800 flex items-center justify-center ml-4">
      <div class="text-center"></div>
    </div>
  </div>

  <!-- Game Selection Boxes (4 Larger Squares) -->
  <div class="w-full max-w-7xl mx-auto my-8 px-4">
    <h2 class="text-2xl font-bold mb-4 text-center">Featured Games</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <a href="#featured1" class="bg-gray-700 rounded-lg p-4 flex items-center justify-center h-48 cursor-pointer hover:bg-gray-600">
        <img src="https://via.placeholder.com/200x200?text=Game+1" alt="Game 1" class="w-full h-full object-cover rounded">
      </a>
      <a href="#featured2" class="bg-gray-700 rounded-lg p-4 flex items-center justify-center h-48 cursor-pointer hover:bg-gray-600">
        <img src="https://via.placeholder.com/200x200?text=Game+2" alt="Game 2" class="w-full h-full object-cover rounded">
      </a>
      <a href="#featured3" class="bg-gray-700 rounded-lg p-4 flex items-center justify-center h-48 cursor-pointer hover:bg-gray-600">
        <img src="https://via.placeholder.com/200x200?text=Game+3" alt="Game 3" class="w-full h-full object-cover rounded">
      </a>
      <a href="#featured4" class="bg-gray-700 rounded-lg p-4 flex items-center justify-center h-48 cursor-pointer hover:bg-gray-600">
        <img src="https://via.placeholder.com/200x200?text=Game+4" alt="Game 4" class="w-full h-full object-cover rounded">
      </a>
    </div>
  </div>

  <!-- Smaller Icon Boxes (5 Icons) -->
  <div class="w-full max-w-7xl mx-auto my-8 px-4">
    <h2 class="text-2xl font-bold mb-4 text-center">Menu</h2>
    <div class="grid grid-cols-5 gap-4">
      <a href="https://unblokedgamzone.github.io/" class="bg-gray-700 rounded-lg p-2 flex items-center justify-center h-24 cursor-pointer hover:bg-gray-600">
        <img src="https://via.placeholder.com/100x100?text=Home" alt="Home" class="w-full h-full object-cover rounded">
      </a>
      <a href="#game2" class="bg-gray-700 rounded-lg p-2 flex items-center justify-center h-24 cursor-pointer hover:bg-gray-600">
        <img src="https://via.placeholder.com/100x100?text=Icon+2" alt="Icon 2" class="w-full h-full object-cover rounded">
      </a>
      <a href="#game3" class="bg-gray-700 rounded-lg p-2 flex items-center justify-center h-24 cursor-pointer hover:bg-gray-600">
        <img src="https://via.placeholder.com/100x100?text=Icon+3" alt="Icon 3" class="w-full h-full object-cover rounded">
      </a>
      <a href="#game4" class="bg-gray-700 rounded-lg p-2 flex items-center justify-center h-24 cursor-pointer hover:bg-gray-600">
        <img src="https://via.placeholder.com/100x100?text=Icon+4" alt="Icon 4" class="w-full h-full object-cover rounded">
      </a>
      <a href="#game5" class="bg-gray-700 rounded-lg p-2 flex items-center justify-center h-24 cursor-pointer hover:bg-gray-600">
        <img src="https://via.placeholder.com/100x100?text=Icon+5" alt="Icon 5" class="w-full h-full object-cover rounded">
      </a>
    </div>
  </div>
</body>
</html>
