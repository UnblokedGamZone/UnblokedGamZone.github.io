<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sticky Ninja Academy • Unblocked Game Zone</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0d0d0d;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* Top Bar */ /* unchanged */

        /* ... (keep all your existing top-bar, back-btn, controls, btn, main, h1 styles) ... */

        .game-area {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto 60px;
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            border: 2px solid #222;
            box-shadow: 0 20px 60px rgba(0,0,0,0.65);

            /* NEW: Flex centering for perfect alignment */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #ruffle-container {
            width: 100%;
            aspect-ratio: 4 / 3; /* keeps game proportions */
            max-height: 82vh;
            margin: 0 auto;
            /* Optional: background fallback if SWF has transparency */
            background: #000;
        }

        /* ... (keep description, meta, rotate-prompt, media queries unchanged) ... */
    </style>
</head>
<body>
<!-- rotate-prompt, top-bar unchanged -->

<main>
    <h1>Sticky Ninja Academy</h1>
    <div class="game-area">
        <div id="ruffle-container"></div>
    </div>
    <!-- game-info-card unchanged -->
</main>

<script>
// Ruffle player setup - IMPROVED with better scaling & centering
window.RufflePlayer = window.RufflePlayer || {};
window.RufflePlayer.config = {
    "autoplay": "on",
    "unmuteOverlay": "hidden",
    "warnOnUnsupportedContent": false,
    "scale": "showAll",       // NEW: Keeps aspect ratio, adds letterbox → centers content
    "salign": ""              // NEW: Centers SWF content inside player (default is often top-left)
    // Optional: "letterbox": "on"  // forces letterboxing for strict centering
};

const ruffle = window.RufflePlayer.newest();
const player = ruffle.createPlayer();
player.style.width = "100%";
player.style.height = "100%";
document.getElementById("ruffle-container").appendChild(player);
player.load("https://unblokedgamzone.github.io/sticky-ninja-academy-12539fdd9.swf");

// Fullscreen functionality (unchanged)
const fullscreenBtn = document.getElementById("fullscreenBtn");
const gameArea = document.querySelector(".game-area");
fullscreenBtn.addEventListener("click", () => {
    if (!document.fullscreenElement) {
        gameArea.requestFullscreen().catch(err => {
            console.log("Fullscreen request failed:", err);
        });
        fullscreenBtn.textContent = "Exit Fullscreen";
    } else {
        document.exitFullscreen();
        fullscreenBtn.textContent = "Fullscreen";
    }
});
document.addEventListener("fullscreenchange", () => {
    fullscreenBtn.textContent = document.fullscreenElement ? "Exit Fullscreen" : "Fullscreen";
});
</script>
</body>
</html>
