<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn to Fly 2</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-900 text-white flex flex-col items-center min-h-screen">
  <!-- Header -->
  <header class="w-full text-center py-4">
    <a href="https://unblokedgamzone.github.io/">
      <img src="logo.png" alt="Unblocked Game Zone Logo" class="w-32 mx-auto mb-2">
    </a>
    <h1 class="text-3xl font-bold">Learn to Fly 2</h1>
  </header>

  <!-- Main Emulator Section -->
  <div class="flex w-full max-w-7xl mx-auto my-8 px-4">
    <!-- Left Ad Space -->
    <div class="w-1/4 bg-red-950 flex items-center justify-center mr-4">
      <div class="text-center"></div>
    </div>
    <!-- Ruffle Emulator -->
    <div class="w-1/2">
      <div class="border-4 border-red-600 rounded-lg p-4 bg-black">
        <div id="ruffle-player" class="w-full" style="aspect-ratio: 4/3; max-height: 600px;"></div>
        <script>
          // Ruffle Emulator Initialization
          const ruffle = window.RufflePlayer.newest();
          const player = ruffle.createPlayer();
          player.style.width = '100%';
          player.style.height = '100%';
          document.getElementById("ruffle-player").appendChild(player);
          player.load("learn to fly 2.swf").catch(error => {
            console.error("Error loading SWF file:", error);
            document.getElementById("ruffle-player").innerHTML = "<p style='color: white; text-align: center;'>Failed to load Learn to Fly 2. Please ensure the SWF file is in the correct directory.</p>";
          });
        </script>
      </div>
    </div>
    <!-- Right Ad Space -->
    <div class="w-1/4 bg-red-950 flex items-center justify-center ml-4">
      <div class="text-center"></div>
    </div>
  </div>

  <!-- Game Selection Boxes (4 Larger Squares) -->
  <div class="w-full max-w-7xl mx-auto my-8 px-4">
    <h2 class="text-2xl font-bold mb-4 text-center">Featured Games</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <a href="learn-to-fly.html" class="bg-red-950 rounded-lg p-4 flex items-center justify-center h-48 cursor-pointer hover:bg-red-800">
        <img src="learntofly.png" alt="Learn to Fly 2" class="w-full h-full object-cover rounded">
      </a>
      <a href="redball4.html" class="bg-red-950 rounded-lg p-4 flex items-center justify-center h-48 cursor-pointer hover:bg-red-800">
        <img src="redball4.png" alt="Red Ball 4" class="w-full h-full object-cover rounded">
      </a>
      <a href="run3.html" class="bg-red-950 rounded-lg p-4 flex items-center justify-center h-48 cursor-pointer hover:bg-red-800">
        <img src="run3.png" alt="Run 3" class="w-full h-full object-cover rounded">
      </a>
      <a href="learn2fly.html" class="bg-red-950 rounded-lg p-4 flex items-center justify-center h-48 cursor-pointer hover:bg-red-800">
        <img src="l2f.png" alt="Learn to Fly" class="w-full h-full object-cover rounded">
      </a>
    </div>
  </div>

  <!-- Smaller Icon Boxes (5 Icons) -->
  <div class="w-full max-w-7xl mx-auto my-8 px-4">
    <h2 class="text-2xl font-bold mb-4 text-center">Menu</h2>
    <div class="grid grid-cols-5 gap-2">
      <a href="https://unblokedgamzone.github.io/" class="bg-gray-700 rounded-lg p-1 flex items-center justify-center h-16 cursor-pointer hover:bg-gray-600">
        <span class="text-sm font-medium text-center">Home</span>
      </a>
      <a href="https://unblokedgamzone.github.io/contact.html" class="bg-gray-700 rounded-lg p-1 flex items-center justify-center h-16 cursor-pointer hover:bg-gray-600">
        <span class="text-sm font-medium text-center">Contacts</span>
      </a>
      <a href="https://unblokedgamzone.github.io/forms.html" class="bg-gray-700 rounded-lg p-1 flex items-center justify-center h-16 cursor-pointer hover:bg-gray-600">
        <span class="text-sm font-medium text-center">Forms</span>
      </a>
      <a href="https://unblokedgamzone.github.io/games.html" class="bg-gray-700 rounded-lg p-1 flex items-center justify-center h-16 cursor-pointer hover:bg-gray-600">
        <span class="text-sm font-medium text-center">Games</span>
      </a>
      <a href="https://unblokedgamzone.github.io/settings.html" class="bg-gray-700 rounded-lg p-1 flex items-center justify-center h-16 cursor-pointer hover:bg-gray-600">
        <span class="text-sm font-medium text-center">Settings</span>
      </a>
    </div>
  </div>
</body>
</html>
