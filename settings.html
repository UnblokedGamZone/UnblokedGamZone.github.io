<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Unblocked Game Zone</title>

  <!-- Dynamic favicon (changes with cloaker) -->
  <link rel="icon" href="https://unblokedgamzone.github.io/run3.png" id="favicon">

  <!-- Tailwind CSS (same as your other pages) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .hover\:bg-gray-600:hover { background-color: #4b5563; }
    kbd { background: #1f2937; padding: 4px 8px; border-radius: 6px; font-size: 0.9em; }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen">

  <!-- Header (exactly like your game pages) -->
  <header class="w-full text-center py-6">
    <a href="https://unblokedgamzone.github.io/">
      <img src="logo.png" alt="Unblocked Game Zone Logo" class="w-32 mx-auto mb-3">
    </a>
    <h1 class="text-4xl font-bold">Settings</h1>
  </header>

  <!-- Main Settings Card -->
  <div class="w-full max-w-4xl mx-auto my-8 px-4">
    <div class="bg-gray-800 rounded-xl p-8 shadow-2xl border border-gray-700">

      <h2 class="text-2xl font-bold mb-6 text-cyan-400">Tab Cloaker / Panic Mode</h2>
      <p class="mb-6 text-gray-300">Change how your tab looks instantly — works on every page and survives refresh!</p>

      <div class="space-y-4">
        <select id="cloakSelect" class="w-full px-5 py-4 text-lg bg-gray-700 rounded-lg focus:outline-none focus:ring-4 focus:ring-cyan-500">
          <option value="0">Default — Unblocked Game Zone</option>
          <option value="1">Google</option>
          <option value="2">Google Classroom</option>
          <option value="3">Google Docs</option>
          <option value="4">Google Drive</option>
          <option value="5">YouTube</option>
          <option value="6">Khan Academy</option>
          <option value="7">Prodigy</option>
          <option value="8">Cool Math Games</option>
        </select>

        <button onclick="applyCloak()" class="w-full py-4 bg-cyan-500 hover:bg-cyan-400 text-black font-bold text-xl rounded-lg transition">
          APPLY CLOAK NOW
        </button>

        <div class="text-center py-4 text-xl font-semibold bg-gray-900 rounded-lg" id="preview">
          Unblocked Game Zone — UGZ
        </div>

        <p class="text-center text-gray-400">
          Press <kbd>F8</kbd> on any page → instant Google panic mode
        </p>
      </div>
    </div>
  </div>

  <!-- Bottom Menu (exactly like your other pages) -->
  <div class="w-full max-w-7xl mx-auto my-8 px-4">
    <h2 class="text-2xl font-bold mb-4 text-center">Menu</h2>
    <div class="grid grid-cols-5 gap-3 max-w-3xl mx-auto">
      <a href="https://unblokedgamzone.github.io/" class="bg-gray-700 rounded-lg py-4 text-center font-medium hover:bg-gray-600 transition">Home</a>
      <a href="https://unblokedgamzone.github.io/contact.html" class="bg-gray-700 rounded-lg py-4 text-center font-medium hover:bg-gray-600 transition">Contact</a>
      <a href="#" class="bg-gray-700 rounded-lg py-4 text-center font-medium hover:bg-gray-600 transition">Forms</a>
      <a href="#" class="bg-gray-700 rounded-lg py-4 text-center font-medium hover:bg-gray-600 transition">Games</a>
      <a href="settings.html" class="bg-cyan-600 rounded-lg py-4 text-center font-bold">Settings</a>
    </div>
  </div>

<script>
// Cloak data
const cloaks = [
  {title: "Unblocked Game Zone — UGZ", icon: "https://unblokedgamzone.github.io/run3.png"},
  {title: "Google", icon: "https://www.google.com/favicon.ico"},
  {title: "Google Classroom", icon: "https://classroom.google.com/favicon.ico"},
  {title: "Google Docs", icon: "https://docs.google.com/favicon.ico"},
  {title: "Google Drive", icon: "https://drive.google.com/favicon.ico"},
  {title: "YouTube", icon: "https://www.youtube.com/favicon.ico"},
  {title: "Khan Academy", icon: "https://www.khanacademy.org/favicon.ico"},
  {title: "Prodigy", icon: "https://code.prodigygame.com/favicon.ico"},
  {title: "Cool Math Games", icon: "https://www.coolmathgames.com/sites/default/files/favicon.ico"}
];

// Load saved cloak when page opens
function loadCloak() {
  const saved = localStorage.getItem("ugz_cloak") || "0";
  document.getElementById("cloakSelect").value = saved;
  applyCloak(); // apply immediately
}
loadCloak();

// Apply cloak
function applyCloak() {
  const index = document.getElementById("cloakSelect").value;
  const chosen = cloaks[index];

  localStorage.setItem("ugz_cloak", index);
  document.title = chosen.title;
  document.getElementById("favicon").href = chosen.icon;
  document.getElementById("preview").textContent = chosen.title;

  alert("Cloak applied!\nNow the tab shows: " + chosen.title);
}

// F8 = instant Google (works on EVERY page of your site)
document.addEventListener("keydown", e => {
  if (e.key === "F8") {
    localStorage.setItem("ugz_cloak", "1");
    document.title = "Google";
    document.getElementById("favicon").href = "https://www.google.com/favicon.ico";
    alert("PANIC MODE — Tab is now Google");
  }
});
</script>

</body>
</html>
